    <!--[if lt IE 10]>

      <div class="container wide" id="notifview">

        <h2> 
          <img src="images/bell.png" height="48" width="48" style="margin-right:1rem">
          Pending assignments 
          <span>({{ dat.length }})</span>
        </h2>
        <ol class="as-container" >
          <li v-repeat="user in dat">
            <span><span class="name">{{user.name | capitalize}}</span> seeks help. </span>
            <h5>We found the following matches for {{user.name | capitalize}}: </h5>
            <table class="sub-container">
              <thead>
                <tr>
                  <td>Name</td>
                  <td>Email</td>
                  <td>Phone</td>
                  <td></td>
                </tr>
              </thead>
              <tbody v-repeat="match in user.matches">
                <tr>
                  <td>{{match.username | capitalize}}</td>
                  <td>{{match.useremail}}</td>
                  <td>{{match.userphone}}</td>
                  <td>
                    <button class="btn btn-primary" v-on="click : sendRequest(match.useremail, user.phone, match)">Assign</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </li>
        </ol>
      </div>
